name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: "5.x"

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0.9.7

      - name: Authenticate for GitHub Packages
        run: dotnet nuget add source --username USERNAME --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name deca-github "https://nuget.pkg.github.com/decaprime/index.json"

      - name: Build (Release)
        run: dotnet build . --configuration Release -p:Version=$GitVersion_SemVer

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        if: github.event_name == 'push'
        with:
          path: ./dist

      - name: GH Release
        uses: softprops/action-gh-release@v1
        with:
          body: Automatic pre-release for ${{ env.GitVersion_ShortSha }}
          name: ${{ env.GitVersion_FullSemVer }} - ${{ env.GitVersion_ShortSha }}
          files: ./dist/LeadAHorseToWater.dll
          fail_on_unmatched_files: true
          draft: true
          prerelease: true
